<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>github</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="github">
        <!-- 左耳朵 -->
        <div class="ears-left"></div>
        <!-- 右耳朵 -->
        <div class="ears-right"></div>
        <!-- 脑袋 -->
        <div class="head">
            <!-- 脸部 -->
            <div class="face">
                <!-- 左眼 -->
                <div class="left-eye"></div>
                <!-- 右眼 -->
                <div class="right-eye"></div>
                <!-- 鼻子 -->
                <div class="nose"></div>
                <!-- 嘴巴 -->
                <div class="mouth"></div>
            </div>
        </div>
        <!-- 左胡须 -->
        <div class="beard-left"></div>
        <!-- 右胡须 -->
        <div class="beard-right"></div>
        <!-- 手 -->
        <div class="hand">
            <div class="hand-mark"></div>
            <div class="hand-point1"></div>
            <div class="hand-point2"></div>
            <div class="hand-point3"></div>
        </div>
        <!-- 水滴 -->
        <div class="drip"></div>
        <!-- 身体 -->
        <div class="body"></div>
        <div class="mark"></div>
        <div class="foot1"></div>
        <div class="foot2"></div>
        <div class="foot3"></div>
        <div class="foot4"></div>
        <!-- 底部 -->
        <div class="bottom">
            <!-- 倒影 -->
            <div class="shadow-foot1"></div>
            <div class="shadow-foot2"></div>
            <div class="shadow-foot3"></div>
            <div class="shadow-foot4"></div>
        </div>
    </div>
</body>

</html>
